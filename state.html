<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function ConvertCheck() {
        const [converter, setConverter] = React.useState("LengthConvert");
        const onChange = (event) => {
            setConverter(event.target.value)
            console.log(event)
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select name="ConvertCheck"
                    onChange={onChange}>
                    <option value="LengthConvert">Km to Mile</option>
                    <option value="TimeConvert">Min to Hour</option>
                </select>
                <hr />
                {converter === "TimeConvert" ? <TimeConvert /> : null}
                {converter === "LengthConvert" ? <LengthConvert /> : null}
            </div>

        );
    }
    function TimeConvert() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false)
        const onChange = (event) => {
            setAmount(event.target.value)
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }
        return (
            <div>
                <label for="minutes">Minutes</label>
                <input
                    value={flipped ? amount * 60 : amount}
                    id="minutes"
                    placeholder='Minutes'
                    type="number"
                    onChange={onChange}
                    disabled={flipped === true} />

                <h4>You want to convert {amount}</h4>

                <label for="hours">Hours</label>
                <input
                    value={flipped ? amount : Math.round(amount) / 60}
                    id="hours"
                    placeholder='Hours'
                    type="number"
                    disabled={flipped === false}
                    onChange={onChange} />
                <div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>flip</button>
                </div>
            </div>
        );
    }
    function LengthConvert() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false)
        const onChange = (event) => {
            setAmount(event.target.value)
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        }
        return (
            <div>
                <label for="kilo">Km</label>
                <input
                    value={flipped ? amount * 60 : amount}
                    id="minutes"
                    placeholder='Kilos'
                    type="number"
                    onChange={onChange}
                    disabled={flipped === true} />

                <h4>You want to convert {amount}</h4>

                <label for="mile">Mile</label>
                <input
                    value={flipped ? amount : Math.round(amount) / 60}
                    id="hours"
                    placeholder='Miles'
                    type="number"
                    disabled={flipped === false}
                    onChange={onChange} />
                <div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>flip</button>
                </div>
            </div>
        );
    } function App() {
        return (
            <div>
                <ConvertCheck />
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>

</html>
